title: Jeunes Gens Mödernes

pages:
  template: 
    - default
    - jgm
files: true

fields:
  title:
    label: Titre
    type:  text
  subtitle: 
    label: Sous-Titre
    type: markdown
  dates: 
    label: Dates
    type: structure
    entry: >
      {{title}} <br> {{personne}} <br> Du {{from}} au {{to}} <br> {{hours}} <br> {{place}}<br>
      {{link}} <br>
      Image de couverture: {{cover}} <br>
      Afficher cette page dans la {{home}} de la page d'accueil
    fields:
      title:
        label: Titre
        type: text
      type:
        label: Type
        type: text
      personne:
        label: Personne(s)
        type: text
      from:
        label: Du
        type: date
        format: DD-MM-YYYY
      to: 
        label: Au
        type: date
        format: DD-MM-YYYYe
      hours: 
        label: Heures
        type: text
      place: 
        label: Lieu
        type: text
      text:
        label: Texte
        type:  markdown
      link: 
        label: Lien
        type: text
      agenda: 
        label: Afficher cette page dans l'agenda ?
        type: radio
        default: oui
        options:
          oui: oui
          non: non
      home: 
        label: Afficher cette page sur dans une colonne de la page d'accueil ? 
        type: checkboxes
        require: false
        options:
          col1: Colonne 1
          col2: Colonne 2
          col3: Colonne 3
      cover:
        label: Image de couverture
        type: selector
        mode: single
  backcolor:
    label: Couleur d'arrière plan
    type: text
    help: En RVB, exemple -> rgb(100,100,100)
  fontcolor: 
    label: Couleur du contour typographique
    type: text
    help: En RVB, exemple -> rgb(0,0,0)
  infos: 
    label: Infos
    type: markdown
  colonne1titre: 
    label: Titre de la colonne 1
    type: text
  colonne1:
    label: À afficher dans la colonne 1 
    type: relationship
    search: true
    options: children
  colonne2titre: 
    label: Titre de la colonne 2
    type: text
  colonne2:
    label: À afficher dans la colonne 2
    type: relationship
    search: true
    options: children
  colonne3titre: 
    label: Titre de la colonne 3
    type: text
  colonne3:
    label: À afficher dans la colonne 3 - Samedi 2 février 
    type: relationship
    search: true
    options: children
  text:
    label: Édito
    type:  markdown
  actus:
    label: Actualités
    type:  markdown
  affiche:
    label: Affiche de l'édition
    type: selector
    mode: single
  icone:
    label: Icônes 
    type: selector
    mode: single
    options: query
    query:
      page: /
      fetch: images
      value: '{{filename}}'
      text: '{{filename}}'
      flip: true
  imagefond: 
    label: Image de fond
    type: selector
    mode: single



